<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic White Christmas - High Density</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        #ui-layer { position: absolute; bottom: 30px; width: 100%; text-align: center; pointer-events: none; z-index: 100; }
        button {
            pointer-events: auto; cursor: pointer;
            background: rgba(255, 255, 255, 0.05); color: #FFF; border: 1px solid rgba(255,255,255,0.5);
            padding: 18px 60px; border-radius: 40px; font-weight: 800; font-size: 16px;
            backdrop-filter: blur(10px); transition: 0.5s; letter-spacing: 2px;
        }
        button:hover { background: rgba(255, 255, 255, 0.2); border-color: #fff; box-shadow: 0 0 20px #fff; }
        #camera-preview { position: absolute; top: 15px; right: 15px; width: 120px; height: 90px; border: 1px solid rgba(255,255,255,0.2); transform: scaleX(-1); opacity: 0.3; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <button id="btnStart" onclick="startSystem()">ACTIVATE WHITE MAGIC</button>
    </div>
    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        const loader = new THREE.TextureLoader();
        const photoFiles = ['./pic1.jpg', './pic2.jpg', './pic3.jpg', './pic4.jpg', './pic5.jpg'];
        const photoTextures = photoFiles.map(f => loader.load(f));

        function createWhiteGlow() {
            const canvas = document.createElement('canvas'); canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grd = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            grd.addColorStop(0, 'white'); grd.addColorStop(0.4, 'rgba(200,200,255,0.5)'); grd.addColorStop(1, 'transparent');
            ctx.fillStyle = grd; ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(canvas);
        }

        const whiteTex = createWhiteGlow();
        let scene, camera, renderer, particles, photoMeshes = [], titleMesh;
        let state = 'TREE', time = 0;

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
            camera.position.z = 110;
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // TĂNG SỐ LƯỢNG HẠT: 5000 hạt trắng
            const count = 5000;
            const geo = new THREE.BufferGeometry();
            const pos = [], tree = [], explode = [], phases = [];
            
            for(let i=0; i<count; i++) {
                // Tree Target
                const h = Math.random() * 80, y = h - 40;
                const r = (1 - (h/80)) * 35 * Math.sqrt(Math.random());
                const theta = Math.random() * Math.PI * 2;
                tree.push(r * Math.cos(theta), y, r * Math.sin(theta));
                // Explode Target
                const rad = 70 * Math.cbrt(Math.random());
                const phi = Math.acos(2 * Math.random() - 1), lam = 2 * Math.PI * Math.random();
                explode.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));
                
                pos.push(tree[i*3], tree[i*3+1], tree[i*3+2]);
                phases.push(Math.random() * Math.PI * 2);
            }

            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.userData = { tree, explode, phases };
            
            const mat = new THREE.PointsMaterial({
                size: 1.2, map: whiteTex, transparent: true, 
                blending: THREE.AdditiveBlending, depthWrite: false, opacity: 0.8
            });
            particles = new THREE.Points(geo, mat);
            scene.add(particles);

            // Thêm chữ trắng
            const can = document.createElement('canvas'); can.width=512; can.height=128;
            const ctx = can.getContext('2d'); ctx.font='bold 40px Arial'; ctx.fillStyle='white'; ctx.textAlign='center';
            ctx.shadowColor='white'; ctx.shadowBlur=15; ctx.fillText("WHITE CHRISTMAS", 256, 64);
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), new THREE.MeshBasicMaterial({map: new THREE.CanvasTexture(can), transparent:true}));
            titleMesh.position.y = 55; scene.add(titleMesh);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            const pos = particles.geometry.attributes.position.array;
            const ud = particles.geometry.userData;
            const target = state === 'TREE' ? ud.tree : ud.explode;

            for(let i=0; i<pos.length; i++) {
                pos[i] += (target[i] - pos[i]) * 0.05;
                // Hiệu ứng bồng bềnh nhẹ
                pos[i] += Math.sin(time + ud.phases[Math.floor(i/3)]) * 0.02;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            particles.rotation.y += 0.002;
            renderer.render(scene, camera);
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            init3D();
            const video = document.querySelector('.input_video');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.6 });
            hands.onResults(results => {
                const ctx = document.getElementById('camera-preview').getContext('2d');
                ctx.clearRect(0,0,120,90); ctx.drawImage(results.image, 0,0,120,90);
                if (results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    const open = Math.hypot(lm[8].x-lm[0].x, lm[8].y-lm[0].y);
                    state = open > 0.3 ? 'EXPLODE' : 'TREE';
                }
            });
            new Camera(video, { onFrame: async () => { await hands.send({image: video}); }, width: 320, height: 240 }).start();
        }
    </script>
</body>
</html>
